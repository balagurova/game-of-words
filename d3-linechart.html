<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot</title>
    <script src = "https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id = "my_dataviz"></div>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
    <script>
    
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;


// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");






d3.tsv("new_usa.tsv").then(function(data){

  
  console.log(data)
  
  data.forEach(function(d) {
    const parseTime = d3.timeParse("%Y-%m-%d");
    d.date = parseTime(d.date)
  })


//nesting
  var groups = d3.group(data, function(d){ return d3.timeMonth(d.date)  })
  console.log(groups);
  let months = Array.from(groups.keys())
  let articles = Array.from(groups.values())
  var groupsCounted = new Map();
  months.forEach( key => groupsCounted.set(key, groups.get(key).length));
  
  
  var extentY = d3.extent(groupsCounted.values())
  var extentX = d3.extent(months)
  console.log(groupsCounted)
  groupsCountedData = 
      months.map(key => Object.create({x: key, y: groupsCounted.get(key)}) );

  

 
      // Add X axis
  var x = d3.scaleTime()
      .domain(extentX)
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

   

  //   // Add Y axis
    var y = d3.scaleLinear()
      .domain(extentY)
      .range([ height, 100 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

  //   // Add the line
    svg.append("path")
      .datum(groupsCountedData)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.x) })
        .y(function(d) { return y(d.y) })
        )






})





 



    
    </script>
</body>
</html>
